          description: "Get All Customer from specific Name"

        - in: query
          name: toDate
          schema:
            type: string
          description: "Get All Customer from specific Name"

        - in: query
          name: OnDate
          schema:
            type: string
          description: "Get All Ticket On Date, cannot join fromDate and ToDate"

        - in: query
          name: departurePlace
          schema:
            type: string
          description: "Get All Customer from specific Name"

        - in: query
          name: arrivalPlace
          schema:
            type: string
          description: "Get All Customer from specific Name"

        - in: query
          name: arrived
          schema:
            type: boolean
          description: "Get All Customer from specific Name"
          example: false

        - in: query
          name: limit
          schema:
            type: integer
          description: "Limitation Get Data"
          examples:
            1:
              value: 5
              summary: Sample 5 Limit
            2:
              summary: Sample 100 Limit
              value: 100
        - in: query
          name: priceAbove
          schema:
            type: integer
          description: "Get All Ticket on specific price above parameter"

        - in: query
          name: priceBelow
          schema:
            type: integer
          description: "Get All Ticket on specific price below parameter"
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  status:
                    type: string
                  filter:
