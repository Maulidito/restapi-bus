                        type: string
                      arrivalPlace:
                        type: string
                      arrived:
                        type: boolean
                      priceAbove:
                        type: integer
                      priceBelow:
                        type: integer
                      limit:
                        type: integer

                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/ticketComponent"
          description: OK
