openapi: "3.0.2"
info:
  title: Api Bus Travel
  version: "1.1"
  contact:
    name: Maulidito Dwinandana
    email: maulidito@gmail.com
  description: Dokumentasi Portofolio manajemen bus travel
servers:
  - url: http://localhost:8080/v1
tags:
  - name: Bus
    description: "endpoint that related on data Bus"
  - name: Agency
    description: "endpoint that related on data Agency"
  - name: Customer
    description: "endpoint that related on data Customer"
  - name: Ticket
    description: "endpoint that related on data Ticket"
  - name: Driver
    description: "endpoint that related on data Driver"
components:
  parameters:
    busId:
      in: path
      name: busId
      schema:
        type: integer
      required: true
    agencyId:
      in: path
      name: agencyId
      schema:
        type: integer
      required: true
    driverId:
      in: path
      name: driverId
      schema:
        type: integer
      required: true
    customerId:
      in: path
      name: customerId
      schema:
        type: integer
      required: true
    ticketId:
      in: path
      name: ticketId
      schema:
        type: integer
      required: true
    limit:
      in: query
      name: limit
      schema:
        type: integer
      description: "Limitation Get Data"

  schemas:
    responseNoData:
      type: "object"
      properties:
        code:
          type: "number"
        status:
          type: "string"
    agencyComponent:
      type: "object"
      properties:
        agencyId:
          type: "number"
        name:
          type: "string"
        place:
          type: "string"
    busComponent:
      type: object
      properties:
        busId:
          type: integer
        agencyId:
          type: integer
        numberPlate:
          type: string

    busAgen cyComponent:
      type: object
      properties:
        agency:
          $ref: "#/components/schemas/agencyComponent"
        bus:
          type: "object"
          properties:
            busId:
              type: integer
            numberPlate:
              type: string
    customerComponent:
      type: object
      properties:
        customerId:
          type: integer
        name:
          type: string
        phoneNumber:
          type: string
    driverComponent:
      type: object
      properties:
        driverId:
          type: integer
        agencyId:
          type: integer
        name:
          type: string

    driverAgencyComponent:
      type: "object"
      properties:
        agency:
          $ref: "#/components/schemas/agencyComponent"
        driver:
          type: object
          properties:
            driverId:
              type: integer
            name:
              type: string
    ticketComponent:
      type: object
      properties:
        ticketId:
          type: integer
        agencyId:
          type: integer
        busId:
          type: integer
        driverId:
          type: integer
        customerId:
          type: integer
        departurePlace:
          type: string
        arrivalPlace:
          type: string
        price:
          type: number
        date:
          type: string
        arrived:
          type: boolean
    responseBindingError:
      type: object
      properties:
        code:
          type: integer
        status:
          type: string
        data:
          type: array
          items:
            type: object
            properties:
              errorMessage:
                type: string
    responseError:
      type: object
      properties:
        code:
          type: integer
        status:
          type: string
        data:
          type: object
          properties:
            errorMessage:
              type: string

paths:
  /agency:
    get:
      tags:
        - "Agency"
      description: "Get List All Agency"
      parameters:
        - in: query
          name: name
          schema:
            type: string
          description: "Get All Agency from specific Name"

        - $ref: "#/components/parameters/limit"

        - in: query
          name: place
          schema:
            type: string
          description: "Get All Agency from specific Place"

        - in: query
          name: belowBusCount
          schema:
            type: integer
          description: "Get All Agency where bus is below parameter"

        - in: query
          name: aboveBusCount
          schema:
            type: integer
          description: "Get All Agency where bus is abive parameter"
      responses:
        "200":
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  code:
                    type: "number"
                  status:
                    type: "string"
                  filter:
                    type: object
                    properties:
                      name:
                        type: string
                      limit:
                        type: integer
                      place:
                        type: string
                      belowBusCount:
                        type: integer
                      aboveBusCount:
                        type: integer
                  data:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/agencyComponent"

          description: OK
    post:
      description: "Adding one Agency from request"
      tags:
        - "Agency"
      parameters: []
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                place:
                  type: string
        description: "Request Body"
      summary: "adding agency"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseNoData"
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseBindingError"
          description: Bad Request

